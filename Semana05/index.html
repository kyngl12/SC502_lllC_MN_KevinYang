<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Bootstrap & JS</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-sm-12 col-md-8 offset-md-2">
          <div class="alert alert-warning" role="alert">
            A simple primary alert—check it out!
          </div>

          <h1>Lista de clientes!</h1>
          <button id="btnCargar" type="button" class="btn btn-outline-primary">Cargar</button>
          <button id="btnAgregar" type="button" class="btn btn-outline-success">Agregar</button>


          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>
            <tbody id="tbody-section">
              <tr>
                <th>1234</th>
                <td>Patitos S.A.</td>
                <td>patito@correo.com</td>
                <td>2288-5656</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-12 col-md-8 offset-md-2">
          <div class="card" style="width: 18rem">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4086/4086652.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 id="nombreCliente" class="card-title"></h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-8 offset-md-2">
          <input
            id="input-nombre"
            class="form-control"
            type="text"
            placeholder="Digite su nombre"
          />

          <div class="alert alert-primary" role="alert">
            <span id="texto-nombre"></span>
          </div>
        </div>
      </div>

<div class="row">
  <div class="col-sm-12 col-md-8 offset-md-2 md-5">
    
  <h2>Formulario de Registro</h2>
<hr />

<form id="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Bryan">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Cerdas">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirme la contraseña</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                    </div>
 
            <button id="btnEnviarDatos" class="btn btn-primary w-100" type="submit"> Enviar Datos </button>

</form>



    <script src="assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
